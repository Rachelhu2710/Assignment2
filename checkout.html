<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/checkout.css" rel="stylesheet" type="text/css"/>
    <link href="css/general.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div id="nav"></div>




   <div id="cart-display">
        <h2>cart</h2>
        <div id="cart-overview">

        </div>

        <div id="check-out-box">

            <div id="calculation"></div>
            <div id="check-out-btn" onclick="showcheckout()"> Checkout</div>
        </div>



   </div>




    <form id="checkout-form">
        <p class="header">Checkout</p>
        <div class="inputbox">
            <label class="label">Name: </label><br>
            <input id="naming" type="text" placeholder="Name" required>
        </div>
        <p class="inputbox">
            <label class="label">Phone Number:</label><br>
            <input id="phoneno" type="tel" placeholder="Phone Number" pattern = "[8-9]{1}[0-9]{7}" required>
        </p>
        <p class="inputbox">
            <label class="label">Email: </label><br>
            <input id="email" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        </p>
        <p class="inputbox">
            <label class="label">Address:</label><br>
            <input id="add" type="text" placeholder="Address" pattern="[A-Za-z0-9\s,.'-]+" required>
        </p>
        <p class="inputbox">
            <Label class="label">Payment Method:</Label><br>
            
            <input type="radio" name="payment" value="Credit/Debit Card" required> Credit/Debit Card<br>
            <input type="radio" name="payment" value="paylah" required> PayLah<br>
            <input type="radio" name="payment" value="paynow" required> Paynow<br>
            <input type="radio" name="payment" value="banktransfer" required>Bank Transfer
            
        </p>
        <input class="submit" type="submit" onclick="validate()">
    </form>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/header.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
