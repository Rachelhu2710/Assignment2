<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <title>Spin the wheel</title>
    <link rel="stylesheet" href="css/spinthewheel.css">
</head>
<body>
    <div>
        <h3>How to Play</h3>
        <ul>
            <li>Points would be deducted once you click on the spin button</li>
            <li>Every spin = 10 points</li>
        </ul>
    </div>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="prizes" style="--i:1;--clr:#c6b4d8;" id="1"><span>$5 off total bill</span></div>
            <div class="prizes" style="--i:2;--clr:#cee0e6;" id="2" ><span>10 points</span></div>
            <div class="prizes" style="--i:3;--clr:#f0eae0;" id="3"><span>5 points</span></div>
            <div class="prizes" style="--i:4;--clr:#f5c0bf;" id="4"><span>$20 off total bill</span></div>
            <div class="prizes" style="--i:5;--clr:#ead4d4;" id="5"><span>100 points</span></div>
            <div class="prizes" style="--i:6;--clr:#f5d6cc;" id="6"><span>50 points</span></div>
            <div class="prizes" style="--i:7;--clr:#f9f8cd;" id="7"><span>20 points</span></div>
            <div class="prizes" style="--i:8;--clr:#daebc7;" id="8"><span>$10 off total bill</span></div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/spinthewheel.js"></script>

</body>
</html>
